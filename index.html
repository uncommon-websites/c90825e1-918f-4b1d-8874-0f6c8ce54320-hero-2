<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycleone - Profit-Linked Financing for Mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        .text-balance { text-wrap: balance; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-white text-[#0A0A0A] font-sans antialiased overflow-x-hidden selection:bg-blue-100 selection:text-blue-900">

    <!-- Header -->

        <!-- Navigation -->

            <a href="#" class="hover:text-[#0A0A0A] transition-colors duration-200">Solutions</a>
            <a href="#" class="hover:text-[#0A0A0A] transition-colors duration-200">Pricing</a>
            <a href="#" class="hover:text-[#0A0A0A] transition-colors duration-200">Resources</a>
        </nav>

        <!-- Right Actions -->

                <svg class="w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            
            <!-- Divider -->
            <div class="hidden sm:block w-px h-5 bg-gray-200"></div>

            <a href="#" class="hidden sm:block text-[15px] font-medium hover:opacity-70 transition-opacity">Log in</a>
            
            <a href="#" class="bg-[#0A0A0A] text-white px-5 py-2.5 rounded-full text-[15px] font-medium flex items-center gap-2 hover:opacity-90 transition-all duration-200 active:scale-97">
                Get funded

                </div>
            </a>
        </div>
    </header>
